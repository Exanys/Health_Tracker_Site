{% extends "components/main.html" %}
{% block content %}
<div class='flex flex-col items-center justify-center min-h-screen p-16 bg-slate-200'>
    <h1 class="my-10 font-medium text-3xl sm:text-4xl font-black">
        Latest profiles
    </h1>
    <div class='user-list w-full max-w-3xl mx-auto bg-white rounded-xl shadow-xl flex flex-col py-4'>
        {% for profile in profiles %}
        <div class="user-row flex flex-col items-center justify-between cursor-pointer  p-4 duration-300 sm:flex-row sm:py-4 sm:px-8 hover:bg-[#f6f8f9]">
            <div class="user flex items-center text-center flex-col sm:flex-row sm:text-left">
                <div class="user-body flex flex-col mb-4 sm:mb-0 sm:mr-4">
                    <a href="#" class="title font-medium no-underline">{{profile.first_name}} {{profile.last_name}}</a>
                    <div class="skills flex flex-col">
                        <span class="subtitle text-slate-500">Age: {{profile.age}}</span>
                        <span class="subtitle text-slate-500">Country: {{profile.country}}</span>
                    </div>
                </div>
            </div>
            <!--Button content -->
            <div class="user-option mx-auto sm:ml-auto sm:mr-0">
                <a href="/profile-info/{{profile.id}}"><button class="btn inline-block select-none no-underline align-middle cursor-pointer whitespace-nowrap px-4 py-1.5 rounded text-base font-medium leading-6 tracking-tight text-white text-center border-0 bg-[#6911e7] hover:bg-[#590acb] duration-300" type="button">More info</button></a>
            </div>
            <!--Close Button content -->
        </div>
        {% endfor %}
        <!--User row -->
    </div>
</div>
{% endblock %}
