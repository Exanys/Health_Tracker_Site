{% extends "components/main.html" %}
{% block content %}
<div class="h-screen flex justify-center items-center login-form">
    <div class="bg-white rounded-lg w-2/5 px-16 py-16">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="flex font-bold justify-center">
                <img class="h-20 w-20"
                     src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"/>
            </div>
            <h2 class="text-3xl text-center text-gray-700 mb-4">Login Form</h2>
            <div class="input-div border-b-2 relative grid my-5 py-1 focus:outline-none"
                 style="grid-template-columns: 7% 93%;">
                <div class="i">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="div">
                    {{ form.username.errors }}
                    <h5>Username</h5>
                    <input type="text" style="background:none;"
                           class="absolute w-full h-full py-2 px-3 outline-none inset-0 text-gray-700" name="username"
                           value="nm m," autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
                           required="" id="id_username"/>

                </div>
            </div>
            <div class="input-div border-b-2 relative grid my-5 py-1 focus:outline-none"
                 style="grid-template-columns: 7% 93%;">
                <div class="i">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="div">
                    {{ form.password.errors }}
                    <h5>Password</h5>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                           class="absolute w-full h-full py-2 px-3 outline-none inset-0 text-gray-700"
                           style="background:none;"/>

                </div>
            </div>
            <button type="submit"
                    class="w-full py-2 rounded-full text-gray-100  focus:outline-none bg-red-500 text-white hover:bg-red-700 md:hover:bg-red-700 dark:hover:bg-red-700  md:dark:hover:bg-red-700">
                Log In
            </button>
        </form>
    </div>
</div>
<script>
    const inputs = document.querySelectorAll("input");


    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        if (input.value != "") {
            input.parentNode.parentNode.classList.add("focus");
        }
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });
</script>
{% endblock %}
