{% extends "components/main.html" %}
{% block content %}
<!-- component -->
<div class="flex items-center h-screen w-full justify-center">

<div class="max-w-xl">
    <div class="bg-white shadow-xl rounded-lg py-3">
        <div class="p-2">
            <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{profile.first_name}} {{profile.last_name}}</h3>
            <div class="text-center text-gray-400 text-xs font-bold">
                <p>{{profile.country}}</p>
            </div>
            <table class="text-xs my-3">
                <tbody>
                     <tr>
                        <td class="px-2 py-2 text-gray-500 font-semibold">Age</td>
                        <td class="px-2 py-2">{{profile.age}}</td>
                    </tr>
                    <tr>
                        <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                        <td class="px-2 py-2">{{profile.email}}</td>
                    </tr>
                    <tr>
                        <td class="px-2 py-2 text-gray-500 font-semibold">Serial number</td>
                        <td class="px-2 py-2">{{profile.serial_number}}</td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>

</div>
{% endblock %}
